<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zk-SNARKs Web Interface</title>
</head>
<body>
    <h1>Generate and Verify zk-SNARK Proof</h1>
    
    <div>
        <h2>Generate Proof</h2>
        <label for="xValue">Enter x:</label>
        <input type="number" id="xValue" name="xValue" required>
        <button onclick="generateProof()">Generate Proof</button>
    </div>

    <div id="proofResult"></div>

    <div>
        <h2>Verify Proof</h2>
        <button onclick="verifyProof()">Verify Proof</button>
    </div>

    <script>
        function generateProof() {
            const xValue = document.getElementById('xValue').value;
            
            fetch('http://127.0.0.1:8080/generate_proof', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({x: xValue}),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('proofResult').innerHTML = `Proof: ${data.proof}<br>Message: ${data.message}`;
            });
        }

        function verifyProof() {
            const xValue = document.getElementById('xValue').value;

            fetch('http://127.0.0.1:8080/verify_proof', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({x: xValue}),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>
</body>
</html>
